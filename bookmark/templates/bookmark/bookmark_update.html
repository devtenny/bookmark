{% extends 'base.html' %}

{% block title %}북마크 수정{% endblock %}

{% block content %}
<div class="card">
    <h2 id="jua" class="card-header">수정하기</h2>
    <div class="card-body">
        <a id="nanum" href="{% url 'list' %}"><i class="fas fa-arrow-left"></i> 뒤로가기</a>
        <p id="jua" style="font-size: 25px"><br>북마크 수정</p>
        <form id="nanum" action="" method="post">
            {% csrf_token %} {# 사이트간 변조 방지 #}
            {{form.as_p}} {# p태그 사용하여 렌더링 #}
            <input id="jua" type="submit" value="Update" class="btn btn-info btn-sm">
        </form>
    </div>
</div>
{% endblock %}
