<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {# 제목 블럭 #}

        {% endblock %}
    </title>
    <script src="https://kit.fontawesome.com/1ef69ce844.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Jua&family=Nanum+Gothic:wght@400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</head>
<body style="background-color: #272c31">
<div class="container">
    <!-- 메뉴 바 시작 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-top: 100px;">
        <a id="jua" class="navbar-brand" href="{% url 'home' %}">북마크</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a id="jua" class="nav-link" href="{% url 'home' %}">홈으로<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a id="jua" class="nav-link" href="{% url 'list' %}">목록보기<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- 메뉴 바 끝 -->

    <p></p>
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}

            {% block pagination %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
